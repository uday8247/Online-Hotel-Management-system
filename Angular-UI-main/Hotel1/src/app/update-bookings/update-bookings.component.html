<body class="background">
    <img src="assets/images/image.jpg" class="back">
    <div class="REC col-md-6 offset-md-3">
        <h3> Update Booking </h3>
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Guest Name</label>
                <input type="text" class="form-control" id="nameoftheguest" [(ngModel)]="reservation.nameoftheguest"
                    name="nameoftheguest">
            </div>

            <div class="form-group">
                <label>Room No</label>
                <input type="text" class="form-control" id="roomno" [(ngModel)]="reservation.roomno" name="roomno">
            </div>

            <div class="form-group">
                <label>Room type</label>
                <select name="roomtype" required="" [(ngModel)]="reservation.roomtype">
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Triple">Triple</option>
                    <option value="Quad">Quad</option>
                    <option value="King">King</option>
                    <option value="Queen">Queen</option>
                    <option value="Twin">Twin</option>
                    <option value="Presidential">Presidential</option>
                </select>
            </div>


            <div class="form-group">
                <label for="checkin">Check in</label>
                <input id="checkin" name="checkin" [(ngModel)]="reservation.checkin" type="date" class="form-control" />
            </div>

            <div class="form-group">
                <label for="checkout">Check out</label>
                <input id="checkout" name="checkout" [(ngModel)]="reservation.checkout" type="date"
                    class="form-control" />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" [(ngModel)]="reservation.status">
                    <option value="Available">Available</option>
                    <option value="Booked">Booked</option>
                </select>
            </div>

            <button class="btn btn-success" type="submit">Submit</button>

        </form>
    </div>
</body>
