

<body>
    <img src="assets/images/image.jpg" class="back">
    <div class="REC bg-agile">
    <div class="book-appointment">
    <h2>UPDATE GUEST</h2>
    <form (ngSubmit)="onSubmit()">
                        <div class="book-form agileits-login">
                                <div class="agileits_reservation_grid">

                                <div class="phone_email">
                                    <div class="form-text">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        <input type="text" id="guestname" [(ngModel)]="guest.guestname" name="guestname" placeholder="Guest name" required="" autocomplete="off">
                                    </div>
                                </div>

                                <div class="phone_email phone_email1">
                                    <div class="form-text">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        <input type="text" id="age" [(ngModel)]="guest.age" name="age" placeholder="Guest Age" required="" autocomplete="off">
                                    </div>
                                </div>

                                <div class="phone_email">
                                    <div class="form-text">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        <input type="text" id="gender" [(ngModel)]="guest.gender" name="gender" placeholder="Guest gender" required="" autocomplete="off">
                                    </div>
                                </div>

                                <div class="phone_email phone_email1">
                                    <div class="form-text">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                        <input type="text" id="noofchildren" [(ngModel)]="guest.noofchildren" name="noofchildren" placeholder="noofchildren" required="" autocomplete="off">
                                    </div>
                                </div>


                                    <div class="span1_of_1 phone_email1">
                                        <div class="form-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input type="text" id="noofadults" [(ngModel)]="guest.noofadults" name="noofadults" placeholder="noofadults" required="" autocomplete="off">

                                        </div>
                                    </div>

                                    <div class="span1_of_1 phone_email1">
                                        <div class="form-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input type="text" id="email" [(ngModel)]="guest.emailid" name="emailid" placeholder="email" required="" autocomplete="off">

                                        </div>
                                    </div>

                                    <div class="span1_of_1 phone_email1">
                                        <div class="form-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input type="text" id="mobileno" [(ngModel)]="guest.mobileno" name="mobileno" placeholder="mobileno" required="" autocomplete="off">

                                        </div>
                                    </div>

                                    <div class="span1_of_1 phone_email1">
                                        <div class="form-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input type="text" id="country" [(ngModel)]="guest.country" name="country" placeholder="country" required="" autocomplete="off">

                                        </div>
                                    </div>

                                    <div class="span1_of_1 phone_email1">
                                        <div class="form-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input type="text" id="state" [(ngModel)]="guest.state" name="state" placeholder="state" required="" autocomplete="off">

                                        </div>
                                    </div>

                                    <div class="span1_of_1 phone_email1">
                                        <div class="form-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input type="text" id="city" [(ngModel)]="guest.city" name="city" placeholder="city" required="" autocomplete="off">

                                        </div>
                                    </div>

                                    <div class="span1_of_1 phone_email1">
                                        <div class="form-text">
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input type="text" id="zipcode" [(ngModel)]="guest.zipcode" name="zipcode" placeholder="zipcode" required="" autocomplete="off">

                                        </div>
                                    </div>





                                </div>
                                  <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                    </form>

        </div>
   </div>


</body>
